<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Submit Complaint</title>
  <style>
    body{font-family:sans-serif;padding:20px;background:#eef}
    form{background:#fff;padding:24px;border-radius:8px;max-width:400px;margin:auto;}
    label, textarea{display:block;width:100%;margin-top:12px;}
    textarea{height:100px;}
    button{margin-top:16px;padding:10px 20px;background:#e74c3c;border:none;color:#fff;border-radius:4px;}
  </style>
</head>
<body>
  <form method="post">
    {{ form.hidden_tag() }}
    <h2>Complaint for Report #{{ form.report_id.data }}</h2>
    <label>{{ form.details.label }}{{ form.details() }}</label>
    <button type="submit">Submit Complaint</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Settings</title>
    <style>
        /* Apply Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #eff6ff, #e0e7ff); /* Light blue to indigo gradient */
            color: #333;
            box-sizing: border-box; /* Include padding in element's total width and height */
            transition: background 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }

        /* Dark theme styles for the body */
        body.dark-theme {
            background: linear-gradient(to bottom right, #1a202c, #2d3748); /* Darker gradient */
            color: #e2e8f0; /* Lighter text color for body */
        }

        /* Main container for the settings card */
        .settings-card {
            background-color: #ffffff;
            border-radius: 1rem; /* Equivalent to rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
            padding: 3rem; /* Equivalent to p-12 (approx. 48px) */
            max-width: 32rem; /* Equivalent to max-w-md (approx. 512px) */
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        /* Dark theme styles for the settings card */
        .settings-card.dark-theme {
            background-color: #2d3748; /* Darker background */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }

        @media (min-width: 768px) {
            .settings-card {
                padding: 3rem; /* Equivalent to md:p-12 */
            }
        }

        /* Settings Header */
        h1 {
            font-size: 2.25rem; /* Equivalent to text-4xl */
            font-weight: 800; /* Equivalent to font-extrabold */
            color: #2d3748; /* Equivalent to text-gray-800 */
            margin-bottom: 1rem; /* Equivalent to mb-4 */
            letter-spacing: -0.025em; /* Equivalent to tracking-tight */
            transition: color 0.3s ease; /* Smooth transition */
        }

        /* Dark theme styles for the header */
        h1.dark-theme {
            color: #edf2f7; /* Lighter header color */
        }

        /* Description Paragraph */
        p {
            font-size: 1.125rem; /* Equivalent to text-lg */
            color: #4a5568; /* Equivalent to text-gray-600 */
            margin-bottom: 2rem; /* Equivalent to mb-8 */
            line-height: 1.625; /* Equivalent to leading-relaxed */
            transition: color 0.3s ease; /* Smooth transition */
        }

        /* Dark theme styles for the paragraph */
        p.dark-theme {
            color: #a0aec0; /* Lighter paragraph color */
        }

        /* Container for the theme buttons */
        .theme-buttons-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Space between buttons */
            margin-bottom: 2.5rem; /* Space below buttons, above the link */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        /* Style for theme buttons */
        .theme-button {
            padding: 0.85rem 1.8rem; /* Slightly more padding for a cleaner look */
            border: 1px solid transparent;
            font-size: 1rem;
            font-weight: 600; /* Slightly bolder text for buttons */
            border-radius: 9999px; /* Fully rounded */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            max-width: 180px; /* Limit button width */
            box-sizing: border-box; /* Include padding and border in button's total width and height */
        }

        .theme-button.light {
            background-color: #f0f4f8; /* Light gray background */
            color: #2d3748; /* Dark text */
            border-color: #cbd5e0; /* Light border */
        }

        .theme-button.light:hover {
            background-color: #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }

        .theme-button.dark {
            background-color: #4a5568; /* Dark gray background */
            color: #ffffff; /* White text */
            border-color: #2d3748; /* Darker border */
        }

        .theme-button.dark:hover {
            background-color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }

        /* Style for active button */
        .theme-button.active {
            outline: 2px solid #3b82f6; /* Blue outline for active light button */
            outline-offset: 2px;
        }

        .theme-button.dark.active {
            outline-color: #63b3ed; /* Lighter blue outline for active dark button */
        }

        /* Back to Home Link */
        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: 1px solid transparent;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 9999px;
            color: #ffffff;
            background-color: #3b82f6;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            outline: none;
        }

        a:hover {
            background-color: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 1), 0 0 0 4px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <!-- Main container for the settings card -->
    <div class="settings-card">
        <!-- Settings Header -->
        <h1>Settings</h1>
        <!-- Description Paragraph -->
        <p>Manage your preferences here.</p>

        <!-- Container for theme buttons -->
        <div class="theme-buttons-container">
            <button class="theme-button light">Bright Horizon</button>
            <button class="theme-button dark">Midnight Reverie</button>
        </div>

        <!-- Back to Home Link -->
        <a href="{{ url_for('show_home') }}">
            &larr; Back to Home
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to key elements
            const body = document.body;
            const settingsCard = document.querySelector('.settings-card');
            const h1Element = document.querySelector('h1');
            const pElement = document.querySelector('p');
            const lightButton = document.querySelector('.theme-button.light');
            const darkButton = document.querySelector('.theme-button.dark');

            /**
             * Applies the selected theme to the page elements and saves it to local storage.
             * @param {string} theme - The name of the theme to apply ('light' or 'dark').
             */
            function applyTheme(theme) {
                // Remove any existing theme classes from relevant elements
                body.classList.remove('dark-theme');
                settingsCard.classList.remove('dark-theme');
                h1Element.classList.remove('dark-theme');
                pElement.classList.remove('dark-theme');

                // Remove active state from both theme buttons
                lightButton.classList.remove('active');
                darkButton.classList.remove('active');

                // Apply 'dark-theme' classes if the dark theme is selected
                if (theme === 'dark') {
                    body.classList.add('dark-theme');
                    settingsCard.classList.add('dark-theme');
                    h1Element.classList.add('dark-theme');
                    pElement.classList.add('dark-theme');
                    darkButton.classList.add('active'); // Mark dark button as active
                } else {
                    // Otherwise, the light theme is active
                    lightButton.classList.add('active'); // Mark light button as active
                }

                // Save the current theme preference to local storage
                localStorage.setItem('theme', theme);
            }

            // On page load, check if a theme preference is saved in local storage.
            // If not, default to the 'light' theme.
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // Add click event listeners to the theme buttons
            lightButton.addEventListener('click', () => applyTheme('light'));
            darkButton.addEventListener('click', () => applyTheme('dark'));
        });
    </script>
</body>
</html>

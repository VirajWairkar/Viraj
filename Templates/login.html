<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Lost &amp; Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      border: none;
      color: #fff;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <form method="post" action="{{ url_for('do_login') }}">
    <!-- explicit hidden field for CSRF -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <h2>Sign In</h2>
    <input
      type="email"
      name="email"
      placeholder="Email"
      required
      autofocus
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Report Found Item</title>
  <style>
    body { font-family:sans-serif; padding:40px; background:#eef; }
    form { background:#fff; padding:24px; border-radius:8px; max-width:500px; margin:auto; }
    label{display:block;margin-top:12px;}
    input, select, textarea {width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:4px;}
    button{margin-top:16px;padding:10px 20px;background:#28a745;border:none;color:#fff;border-radius:4px;}
  </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <h2>Report Found Item</h2>
    <label>{{ form.description.label }}{{ form.description() }}</label>
    <label>{{ form.location.label }}{{ form.location() }}</label>
    <label>{{ form.date_found.label }}{{ form.date_found(min=min_date, max=max_date) }}</label>
    <label>{{ form.category.label }}{{ form.category() }}</label>
    <label>{{ form.contact.label }}{{ form.contact() }}</label>
    <label>{{ form.photo.label }}{{ form.photo() }}</label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
